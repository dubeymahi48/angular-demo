<h2>{{title}} <a class="btn btn-primary pull-right" routerLink="/hero/add">Add Hero</a></h2>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>AGE</th>
      <th>ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.age}}</td>
      <td>
        <a class="btn btn-default btn-xs" (click)="edit(hero)">edit</a>
        <a class="btn btn-default btn-xs" (click)="delete(hero)">delete</a>
      </td>
    </tr>
  </tbody>
</table>
